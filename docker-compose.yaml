version: "3"

services:
  web:
    build: .
    restart: always
    ports:
      - "5000:5000"
      - "5678:5678"   # <-- For debugging
    depends_on:
      - db
      - elasticsearch  
    environment:
      DATABASE_URL: postgres://geek_space_admin:159753qwerty@db:5432/geek_space_db
      FLASK_ENV: development   # <-- For debugging
    
      
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: geek_space_admin
      POSTGRES_PASSWORD: 159753qwerty
      POSTGRES_DB: geek_space_db

  elasticsearch:
    container_name: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      - es-net
    ports:
      - 9200:9200
  kibana:
    container_name: kb-container
    image: docker.elastic.co/kibana/kibana:7.11.0
    environment:
      - ELASTICSEARCH_HOSTS=http://es-container:9200
    networks:
      - es-net
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
networks:
  es-net:
    driver: bridge