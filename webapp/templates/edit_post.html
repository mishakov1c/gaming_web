<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit {{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1> </h1>
        </div>  
      </div>
      <div class="row">
        <div class="col-md-8">
          <h1>Редактирование статьи</h1>
          <h2>{{ page_title }}</h2>
          <p>{{post_text}}</p>
        </div>
        <div class="col-md-4">
          <div class="mb-5">
            <!-- <a href="../../{{post_id}}" class="btn btn-primary btn-lg px-4">Сохранить изменения</a> -->
            <button onclick="performPost()" class="btn btn-primary btn-lg px-4">Сохранить изменения</button>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    </div>
  </body>

  <script>
    function performPost() {
      $.ajax ({
        url: "{{ url_for('save_article') }}",
        type: 'get',
        contentType: 'application/json',
        data: {button_text: $(this).text()}
        // success: function(response){
        //         $('.btn').text(response.seconds)           
      })
    }
  </script>
</html>
