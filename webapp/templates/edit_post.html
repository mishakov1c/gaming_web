  <script>
    function performPost(page_title, post_text) {
      $.ajax ({
        type: "POST",
        url: "{{ url_for('save_article') }}",
        data: {"title" : page_title , "post_text" : post_text, "url" : "url", "written" : "written", "author" : "unknown", "is_published" : 0},

    }
