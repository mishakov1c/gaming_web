{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} {{ post['title'] }} {% endblock %}</h1>
<h6>{{ post.author }} {{ post.written.strftime('%d.%m.%Y') }} </h6>
<form method="post">
  <div class="row">
    <div class="col-8">
      <p>{{ post.text }}</p>
    </div>
  </div>

</form>
<hr>
{% endblock %}
